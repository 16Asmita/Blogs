{% extends 'base.html' %}

{% block content %}

<section class="position-relative d-flex align-items-center" id="login">
  <div class="container">
    <div class="login__inner d-flex rounded w-100 shadow-sm p-5">
      <div class="login__form w-50 d-flex align-items-center ps-5">
        <form class="d-flex flex-column gap-3" action="{% url 'login_save' %}" method="post">
          {% csrf_token %}
          {% for message in messages %}
                <div class="alert alert-success d-flex align-items-center" role="alert">
                    <strong>Hey!</strong> {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
          <div class="login__form-title">
            <h3 class="text-yellow fw-bold">Welcome Back,</h3>
            <p>Login To Your Account</p>
          </div>
          <div class="login__form__input">
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Username</label>
              <input type="email" class="form-control" id="loginUsername" name="username">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" name="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn button">Login</button>
          </div>
        </form>
      </div>
      <div class="login__image w-50 pe-5">
        <img class="img-fluid" src="/static/image/login-image.png" alt="">
      </div>
    </div>
  </div>
</section>
{% endblock %}
